<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Como excluir minha conta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
      background: #f4f7f9;
      color: #333;
    }
    h1 {
      color: #008c8c;
      text-align: center;
      margin-bottom: 10px;
    }
    p.intro {
      text-align: center;
      margin-bottom: 30px;
      font-size: 18px;
      line-height: 1.4;
    }
    ol {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    ol li {
      margin-bottom: 15px;
      font-size: 17px;
    }
    .image-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 40px;
    }
    .image-row img {
      width: calc(50% - 10px);
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      transition: transform .2s;
    }
    .image-row img:hover {
      transform: scale(1.03);
    }
    @media (max-width: 500px) {
      .image-row img {
        width: 100%;
      }
    }
    footer {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Como excluir minha conta</h1>
  <p class="intro">
    Siga os passos abaixo para excluir sua conta no aplicativo.
  </p>

  <ol>
    <li>Abra o menu de perfil</li>
    <li>Toque em <strong>Controle da conta</strong></li>
    <li>Selecione <strong>Deletar Conta</strong></li>
  </ol>

  <div class="image-row">
    <img src="imagens/controle_conta.png" alt="Tela Controle da Conta">
    <img src="imagens/deletar_conta.png" alt="Opção Deletar Conta">
  </div>

  <footer>
    &copy; 2025 Growpsi – Aplicativo de Psicologia
  </footer>
</body>
</html>
