<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Como excluir minha conta</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 700px;
    margin: 40px auto;
    padding: 0 20px;
    background: #f9f9f9;
    color: #333;
  }
  h1 {
    color: #008c8c;
    text-align: center;
  }
  ol {
    background: #fff;
    padding: 20px 40px;
    border-radius: 8px;
    box-shadow: 0 0 10px #ccc;
  }
  li {
    margin-bottom: 15px;
    font-size: 18px;
  }
  img {
    display: block;
    max-width: 100%;
    margin: 20px auto;
    border-radius: 8px;
    box-shadow: 0 0 10px #aaa;
  }
</style>
</head>
<body>
  <h1>Como excluir minha conta</h1>
  <p>Siga os passos abaixo para excluir sua conta no aplicativo:</p>
  <ol>
    <li>Acesse o menu do app</li>
    <li>Vá até <strong>Configurações &gt; Conta</strong></li>
    <li>Toque em <strong>Excluir conta</strong></li>
  </ol>
  <img src="imagens/passo1.png" alt="Passo 1" />
  <img src="imagens/passo2.png" alt="Passo 2" />
</body>
</html>
